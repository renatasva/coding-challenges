<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <label for="pounds">Enter Pounds: </label>
            <input id="lbsInput" type="number" class="form-control form-control-lg">
          </div>
        </form>
        <div id="output">
          <div class="card grams mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card kilograms mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card ounces  mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
          <div class="card-bananas">
            <div class="card-block">
              <h4>Bananas:</h4>
              <img class="banana-gif" src="banana.gif" alt="banana">
              <img class="banana-img" src="banana.png" alt="banana">
              <div id="bananaOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
